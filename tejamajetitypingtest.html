<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tejamajetitypingtest.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="bg-container p-4" id="speedTypingTest">
        <h1 class="main-heading"> Speed Typing Test </h1>
        <p class="main-para mt-4"> On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img" />
            <p class="main-para ml-5" id="timer"> <span class="span-time" id="spanTimer"></span> seconds</p>
        </div>
        <div class="test-card">
            <p id="quoteDisplay" class="card-para"></p>
            <textarea id="quoteInput" class="input-box" rows="4" placeholder="Write here!!"></textarea>
        </div>
        <p id="result" class="status-para mt-3"></p>
        <div class="d-flex flex-row mt-4">
            <button id="submitBtn" class="submit-btn"> Submit </button>
            <button id="resetBtn" class="reset-btn ml-4"> Reset </button>
        </div>
    </div>
    <script src="tejamajetitypingtest.js"></script>
</body>

</html>
